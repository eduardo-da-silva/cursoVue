<meta charset="utf-8">
<div id="app">
    <h1>
        {{ titulo }}
    </h1>
    <hr>
    <div class="quadro" :style="{ color: minhaCor, fontSize: tamanho}">
        Exemplo de style inline
    </div>
    <hr>
    <div class="quadro" :style="estiloInline">
        Exemplo de style inline
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<script>
    var vm = new Vue({
        el: "#app",
        data() {
            return {
                titulo: "Interligação de style inline 1",
                minhaCor: 'red',
                tamanho: '40px',
            }
        },
        computed: {
            estiloInline() {
                return {
                    color: 'blue',
                    fontSize: '30px'
                }
            }
        }

    })
</script>

<style>
    .quadro {
        width: 200px;
        height: 200px;
        border-radius: 10px;
        background-color: darkgray;
        padding: 40px;
        margin: 10px;
    }
</style>
