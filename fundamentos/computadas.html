<meta charset="utf-8">
<div id="app">
    <h1>
        {{ titulo }}
    </h1>

    <hr>
    <p>{{ mensagem }}</p>
    <hr>
    <p>Usando métodos</p>
    <p>Mensagem Invertida: {{ mensagemInvertidaComMetodo() }} </p>
    <hr>
    <p>Usando propriedades computadas</p>
    <p>Mensagem Invertida: {{ mensagemInvertida }} </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<script>
    var vm = new Vue({
        el: "#app",
        data() {
            return {
                titulo: "Métodos",
                mensagem: "Minha mensagem no Vue",
                valor: 15
            }
        },
        methods: {
            mensagemInvertidaComMetodo() {
                return this.mensagem.split('').reverse().join('')
            }
        },
        computed: {
            mensagemInvertida() {
                return this.mensagem.split('').reverse().join('')
            }
        }
    })
</script>
