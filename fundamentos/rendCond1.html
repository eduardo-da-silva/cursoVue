<meta charset="utf-8">
<div id="app">
    <h1>
        {{ titulo }}
    </h1>

    <hr>
    <p>{{ mensagem }}</p>
    <hr>
    <p>Renderição condicional com v-show</p>
    <div v-show="detalhes">
        <p>Tamanho da mensagem: {{ mensagem.length }}</p>
        <p>Mensagem em maisculo: {{ mensagem.toUpperCase() }}</p>
    </div>
    <hr>
    <p>Renderição condicional com v-if</p>
    <div v-if="detalhes">
        <p>Tamanho da mensagem: {{ mensagem.length }}</p>
        <p>Mensagem em maisculo: {{ mensagem.toUpperCase() }}</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<script>
    var vm = new Vue({
        el: "#app",
        data() {
            return {
                titulo: "Renderização condicional",
                mensagem: "Minha mensagem no Vue",
                detalhes: false
            }
        }
    })
</script>
