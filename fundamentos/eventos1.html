<meta charset="utf-8">
<div id="app">
    <h1>
        {{ titulo }}
    </h1>

    <hr>
    <p>{{ mensagem }}</p>
    <button v-on:click="inverterMensagem">Inverter mensagem</button>
    <hr>
    <p>Usando propriedades computadas</p>
    <p>Mensagem Invertida: {{ mensagemInvertida }} </p>
    <hr>
    Valor atual: {{ valor }}
    <button @click="adicionar">Adicionar</button>
    <button @click.exact="adicionar">Adicionar2</button>
    <button @click.ctrl="diminuir">Diminuir</button>
    <button @click.ctrl.exact="diminuir">Diminuir2</button>

    <hr>
    <input type="text" @keyup="alterarMensagem">
    <input type="text" @keyup.enter="alterarMensagem">
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<script>
    var vm = new Vue({
        el: "#app",
        data() {
            return {
                titulo: "MÃ©todos",
                mensagem: "Minha mensagem no Vue",
                valor: 15
            }
        },
        methods: {
            inverterMensagem() {
                this.mensagem = this.mensagem.split('').reverse().join('')
            },
            adicionar() {
                this.valor++
            },
            diminuir() {
                this.valor--
            },
            alterarMensagem(event) {
                this.mensagem = event.target.value
            }
        },
        computed: {
            mensagemInvertida() {
                return this.mensagem.split('').reverse().join('')
            }
        }
    })
</script>
