<meta charset="utf-8">
<div id="app">
    <h1>
        {{ titulo }}
    </h1>

    <hr>
    <p>Listagem de frutas</p>
    <ul>
        <li v-for="fruta in frutas" :key="fruta">{{ fruta }}</li>
    </ul>
    <p>Listagem de frutas com índice</p>
    <ul>
        <li v-for="(fruta, index) in frutas" :key="fruta">{{ index+1 }} - {{ fruta }}</li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<script>
    var vm = new Vue({
        el: "#app",
        data() {
            return {
                titulo: "Listas",
                frutas: ['Laranja', 'Maçã', 'Melão']
            }
        },


    })
</script>
