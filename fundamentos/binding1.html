<meta charset="utf-8">
<div id="app">
    <h1>
        {{ titulo }}
    </h1>

    <hr>
    {{ mensagem }}
    <hr>
    <input v-bind:value="mensagem" type="text" @keyup="alterarMensagem">
    <input :value="mensagem" type="text" @keyup.enter="alterarMensagem">
    <hr>
    <a target="_blank" :href="url">Link</a> para o site do Vue
    <hr>
    <button :disabled="disabled">Novo Bot√£o</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<script>
    var vm = new Vue({
        el: "#app",
        data() {
            return {
                titulo: "Binding",
                mensagem: "Minha mensagem no Vue",
                valor: 15,
                url: "https://br.vuejs.org",
                disabled: true
            }
        },
        methods: {

            alterarMensagem(event) {
                this.mensagem = event.target.value
            }
        },

    })
</script>
