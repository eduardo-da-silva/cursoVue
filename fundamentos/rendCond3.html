<meta charset="utf-8">
<div id="app">
    <h1>
        {{ titulo }}
    </h1>

    <hr>
    <p>{{ mensagem }}</p>
    <hr>
    <p v-if="venceu">Você venceu!</p>
    <p v-else-if="perdeu">Você perdeu!</p>
    <p v-else>Ocorreu um empate!</p>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<script>
    var vm = new Vue({
        el: "#app",
        data() {
            return {
                titulo: "Renderização condicional",
                mensagem: "Minha mensagem no Vue",
                venceu: false,
                perdeu: false
            }
        }
    })
</script>
