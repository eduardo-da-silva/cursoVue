<meta charset="utf-8">
<div id="app">
    <h1>
        {{ titulo }}
    </h1>
    <hr>
    <div class="quadro" :class="classeQuadro">
        <!-- <div class="quadro" :class="{negrito: importante}"> -->
        <!-- <div class="quadro" :class="{negrito: importante, urgente: urgente}"> -->
        Exemplo de classes CSS
    </div>
    <div class="quadro" :class="classeQuadroComputado">
        Exemplo de classes CSS 2
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<script>
    var vm = new Vue({
        el: "#app",
        data() {
            return {
                titulo: "Interligação de classes 2",
                importante: false,
                classeQuadro: {
                    negrito: true,
                    urgente: false
                },
            }
        },
        computed: {
            classeQuadroComputado() {
                return {
                    negrito: this.importante,
                    urgente: true
                }
            },
        }
    })
</script>

<style>
    .negrito {
        font-weight: bold;
    }

    .urgente {
        color: red;
    }

    .quadro {
        width: 100px;
        height: 100px;
        border-radius: 10px;
        background-color: darkgray;
        padding: 40px;
        margin: 10px;
    }
</style>
